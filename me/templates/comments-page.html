{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JayForCode</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.png' %}"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bg.css' %}" />
    <link rel="stylesheet" href="{% static 'css/emojis.css' %}" />
    <link rel="stylesheet" href="{% static 'css.modal.css' %}" />
    <link rel="stylesheet" href="{% static 'css/avatars.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body style="background-color: #343541">
    <div class="p-2 sm:p-12 text-white">
      <div class="flex p-4 rounded-xl flex-col" style="background-color: #40414f">
        <div class="flex flex-col">
          <h1 class="font-bold text-[16px]">Comments Section</h1>
          <p class="">Please say something about my coding performance!</p>
        </div>
        <div class="flex-col mt-5">
          <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col">
              <div class="flex flex-col sm:flex-row justify-evenly flex-wrap">
                <div class="flex flex-col mt-4 grow p-4">
                  <p class="mb-2">Full Name:</p>
                  <input type="text" name="fname" id="fname" class="bg-gray-400 rounded-xl" placeholder="Your Name" required/>
                </div>
                <div class="flex flex-col mt-4 grow p-4">
                  <p class="mb-2">Relationship with me:</p>
                  <select id="status" name="status" class="bg-gray-400 rounded-xl" required>
                    <option value="Friend">Friend</option>
                    <option value="Social Friend">Social Friend</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Client">Client</option>
                  </select>
                </div>
              </div>
              <div class="flex flex-col p-4">
                <div class="flex flex-row flex-wrap mt-2">
                                  
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Profile Pic</label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" name="profilePic" type="file">
                  <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PNG or JPG</p>

                </div>
              </div>
              <div class="flex flex-col mb-10 mt-10">
                <h1>Write Something (max: 250 characters)</h1>
                <textarea id="the-textarea" name="comment" rows="4"  class="rounded-xl bg-gray-400 mt-2" maxlength="250" placeholder="Enter Comment here..."></textarea>
                <div id="the-count" class="text-white">
                  <span id="current">0</span>
                  <span id="maximum">/ 250</span>
                </div>
              </div>
              <div class="flex flex-row-reverse">
                <button type="submit" class="bg-primary p-2 rounded-lg hover:bg-primary/20">Comment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function refreshPage() {
        window.location.reload();
      }
    </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/charcount.js' %}"></script>
  </body>
</html>
